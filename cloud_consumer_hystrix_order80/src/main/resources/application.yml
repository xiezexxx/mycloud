server:
  port: 80

spring:
  application:
    name: cloud-hystrix-order-service

eureka:
  client:
    #表示是否将自己注册进eurekaServer
    register-with-eureka: false
    #是否从EurekaServer抓取已有的注册信息，默认为true.单节点无所谓，机器必须设置为true,才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

